      humanize1024 }}B. Run 'docker builder prune' to clean\"\n  \n  - alert: TempDirectoryLarge\n
      \   expr: |\n      directory_size_bytes{category=\"temp\"} > 5368709120  # 5GB\n
      \   for: 15m\n    labels:\n      severity: warning\n      component: disk\n
