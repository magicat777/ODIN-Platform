      {
        "id": null,
        "uid": "udm-pro-netflow",
        "title": "UDM Pro NetFlow Analysis",
        "tags": ["network", "odin", "udm-pro", "netflow"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "schemaVersion": 27,
        "version": 1,
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Total Network Flows",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "sum(rate(netflow_flows_total[5m]))",
                "legendFormat": "Flows/sec",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "ops",
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 100},
                    {"color": "red", "value": 1000}
                  ]
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Network Throughput",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
            "targets": [
              {
                "expr": "sum(rate(netflow_bytes_total[5m])) * 8 / 1000000",
                "legendFormat": "Mbps",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "Mbps",
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 100},
                    {"color": "red", "value": 500}
                  ]
                }
              }
            }
          },
          {
            "id": 3,
            "title": "Active Flows",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "netflow_active_flows",
                "legendFormat": "Active",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 1000},
                    {"color": "red", "value": 5000}
                  ]
                }
              }
            }
          },
          {
            "id": 4,
            "title": "Total Packets",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
            "targets": [
              {
                "expr": "sum(rate(netflow_packets_total[5m]))",
                "legendFormat": "Packets/sec",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "pps",
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 1000},
                    {"color": "red", "value": 10000}
                  ]
                }
              }
            }
          },
          {
            "id": 5,
            "title": "Network Traffic by Direction",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "sum by (src_net, dst_net) (rate(netflow_bytes_total[5m])) * 8 / 1000000",
                "legendFormat": "{{src_net}}  {{dst_net}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "Mbps",
                "color": {"mode": "palette-classic"}
              }
            }
          },
          {
            "id": 6,
            "title": "Top Protocols by Traffic",
            "type": "piechart",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
            "targets": [
              {
                "expr": "topk(10, sum by (protocol) (rate(netflow_bytes_total[5m])))",
                "legendFormat": "{{protocol}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes",
                "color": {"mode": "palette-classic"}
              }
            }
          },
          {
            "id": 7,
            "title": "LAN to WAN Traffic",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
            "targets": [
              {
                "expr": "sum(rate(netflow_bytes_total{src_net=~\"lan_.*\", dst_net=\"wan\"}[5m])) * 8 / 1000000",
                "legendFormat": "LAN  WAN (Upload)",
                "refId": "A"
              },
              {
                "expr": "sum(rate(netflow_bytes_total{src_net=\"wan\", dst_net=~\"lan_.*\"}[5m])) * 8 / 1000000",
                "legendFormat": "WAN  LAN (Download)",
                "refId": "B"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "Mbps",
                "color": {"mode": "palette-classic"}
              }
            }
          },
          {
            "id": 8,
            "title": "Internal Network Traffic",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
            "targets": [
              {
                "expr": "sum by (src_net, dst_net) (rate(netflow_bytes_total{src_net=~\"lan_.*\", dst_net=~\"lan_.*\"}[5m])) * 8 / 1000000",
                "legendFormat": "{{src_net}}  {{dst_net}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "Mbps",
                "color": {"mode": "palette-classic"}
              }
            }
          },
          {
            "id": 9,
            "title": "Top Talkers by Bytes",
            "type": "table",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
            "targets": [
              {
                "expr": "topk(10, sum by (src_ip, dst_ip) (rate(netflow_top_talkers_bytes[5m])))",
                "format": "table",
                "instant": true,
                "refId": "A"
              }
            ],
            "transformations": [
              {
                "id": "organize",
                "options": {
                  "excludeByName": {
                    "Time": true,
                    "__name__": true,
                    "job": true,
                    "instance": true
                  },
                  "renameByName": {
                    "src_ip": "Source IP",
                    "dst_ip": "Destination IP",
                    "Value": "Bytes/sec"
                  }
                }
              }
            ]
          },
          {
            "id": 10,
            "title": "Protocol Distribution",
            "type": "table",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
            "targets": [
              {
                "expr": "topk(15, sum by (protocol) (rate(netflow_flows_total[5m])))",
                "format": "table",
                "instant": true,
                "refId": "A"
              }
            ],
            "transformations": [
              {
                "id": "organize",
                "options": {
                  "excludeByName": {
                    "Time": true,
                    "__name__": true,
                    "job": true,
                    "instance": true
                  },
                  "renameByName": {
                    "protocol": "Protocol",
                    "Value": "Flows/sec"
                  }
                }
              }
            ]
          }
        ]
      }
