                "expr": "0",
                "legendFormat": "Waiting for Data",
                "refId": "A",
                "datasource": {
                  "type": "prometheus",
                  "uid": "prometheus"
                }
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "color": {"mode": "fixed", "fixedColor": "blue"}
              }
            },
            "options": {
              "text": {
                "valueSize": 18
              }
            }
          },
