      \ # Critical alerts - immediate email\n  - match:\n      severity: critical\n
      \   receiver: 'critical-email-receiver'\n    group_wait: 0s\n    repeat_interval:
      5m\n    \n  # Monitoring stack issues - immediate email\n  - match:\n      component:
