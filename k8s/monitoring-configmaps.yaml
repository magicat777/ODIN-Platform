      {
        "id": null,
        "uid": "udm-fixed-logs",
        "title": "UDM Pro System Logs (Fixed)",
        "tags": ["network", "odin", "udm-pro", "logs", "fixed"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "schemaVersion": 27,
        "version": 1,
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "System Log Rate",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "rate(loki_distributor_lines_received_total[5m])",
                "legendFormat": "Logs/sec",
                "refId": "A",
                "datasource": {
                  "type": "prometheus",
                  "uid": "prometheus"
                }
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "logs/sec",
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 10},
                    {"color": "red", "value": 100}
                  ]
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Recent System Logs",
            "type": "logs",
            "gridPos": {"h": 16, "w": 18, "x": 6, "y": 0},
            "targets": [
              {
                "expr": "{job=\"system\"}",
                "refId": "A",
                "datasource": {
                  "type": "loki",
                  "uid": "loki"
                }
              }
            ],
            "options": {
              "showTime": true,
              "showLabels": true,
              "wrapLogMessage": true,
              "sortOrder": "Descending",
              "enableLogDetails": true
            }
          },
          {
            "id": 3,
            "title": "Log Sources Count",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "count by (filename) (count by (filename) ({job=\"system\"}))",
                "legendFormat": "{{filename}}",
                "refId": "A",
                "datasource": {
                  "type": "loki",
                  "uid": "loki"
                }
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "color": {"mode": "palette-classic"}
              }
            }
          },
          {
            "id": 4,
            "title": "Error and Warning Logs",
            "type": "logs",
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "{job=\"system\"} |~ \"(?i)(error|fail|warn|critical|alert)\"",
                "refId": "A",
                "datasource": {
                  "type": "loki",
                  "uid": "loki"
                }
              }
            ],
            "options": {
              "showTime": true,
              "showLabels": false,
              "wrapLogMessage": true,
              "sortOrder": "Descending"
            }
          },
          {
            "id": 5,
            "title": "Network-Related Logs",
            "type": "logs",
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16},
            "targets": [
              {
                "expr": "{job=\"system\"} |~ \"(?i)(network|wifi|ethernet|connection|ip|dns|dhcp)\"",
                "refId": "A",
                "datasource": {
                  "type": "loki",
                  "uid": "loki"
                }
              }
            ],
            "options": {
              "showTime": true,
              "showLabels": true,
              "wrapLogMessage": true,
              "sortOrder": "Descending"
            }
          }
        ]
      }
