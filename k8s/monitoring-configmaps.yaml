      {
        "id": null,
        "uid": "udm-pro-logs",
        "title": "UDM Pro Activity Logs",
        "tags": ["network", "odin", "udm-pro", "logs"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "schemaVersion": 27,
        "version": 1,
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Log Rate",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "sum(rate(loki_distributor_lines_received_total{job=\"asus-router\"}[5m]))",
                "legendFormat": "Logs/sec",
                "refId": "A",
                "datasource": {
                  "type": "prometheus",
                  "uid": "prometheus"
                }
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "logs/sec",
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 10},
                    {"color": "red", "value": 100}
                  ]
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Recent UDM Pro Logs",
            "type": "logs",
            "gridPos": {"h": 16, "w": 18, "x": 6, "y": 0},
            "targets": [
              {
                "expr": "{job=\"asus-router\"}",
                "refId": "A",
                "datasource": {
                  "type": "loki",
                  "uid": "loki"
                }
              }
            ],
            "options": {
              "showTime": true,
              "showLabels": true,
              "wrapLogMessage": true,
              "sortOrder": "Descending",
              "enableLogDetails": true
            }
          },
          {
            "id": 3,
            "title": "Log Sources",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "count by (router_ip) (count by (router_ip) ({job=\"asus-router\"}))",
                "legendFormat": "{{router_ip}}",
                "refId": "A",
                "datasource": {
                  "type": "loki",
                  "uid": "loki"
                }
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "color": {"mode": "palette-classic"}
              }
            }
          },
          {
            "id": 4,
            "title": "Error and Warning Logs",
            "type": "logs",
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "{job=\"asus-router\"} |~ \"(?i)(error|fail|warn|critical|alert)\"",
                "refId": "A",
                "datasource": {
                  "type": "loki",
                  "uid": "loki"
                }
              }
            ],
            "options": {
              "showTime": true,
              "showLabels": false,
              "wrapLogMessage": true,
              "sortOrder": "Descending"
            }
          },
          {
            "id": 5,
            "title": "Security Events",
            "type": "logs",
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16},
            "targets": [
              {
                "expr": "{job=\"asus-router\"} |~ \"(?i)(security|auth|login|fail|block|deny|intrusion|attack)\"",
                "refId": "A",
                "datasource": {
                  "type": "loki",
                  "uid": "loki"
                }
              }
            ],
            "options": {
              "showTime": true,
              "showLabels": true,
              "wrapLogMessage": true,
              "sortOrder": "Descending"
            }
          },
          {
            "id": 6,
            "title": "WiFi Events",
            "type": "logs",
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 24},
            "targets": [
              {
                "expr": "{job=\"asus-router\"} |~ \"(?i)(wifi|wireless|connect|disconnect|association|client)\"",
                "refId": "A",
                "datasource": {
                  "type": "loki",
                  "uid": "loki"
                }
              }
            ],
            "options": {
              "showTime": true,
              "showLabels": true,
              "wrapLogMessage": true,
              "sortOrder": "Descending"
            }
          }
        ]
      }
