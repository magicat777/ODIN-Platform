      \           '--format=csv,noheader,nounits'\n        ]\n        \n        result
      = subprocess.run(cmd, capture_output=True, text=True)\n        if result.returncode
      != 0:\n            print(f\"nvidia-smi error: {result.stderr}\")\n            return\n
